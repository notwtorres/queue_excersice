<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Transcriber</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }
        .box {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        #recordButton {
            background-color: #4CAF50;
        }
        #recordButton.recording {
            background-color: #f44336;
        }
        #micButton {
            background-color: #2196F3;
        }
        #micButton.recording {
            background-color: #f44336;
        }
        #serveButton {
            background-color: #FF9800;
        }
        #transcription {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        #queueBox {
            margin-top: 20px;
        }
        #queueBox ul {
            list-style: none;
            padding: 0;
        }
        #queueBox li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        #queueBox li:last-child {
            border-bottom: none;
        }
        #nextPerson {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 18px;
        }
        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Audio Transcriber</h1>
            <button id="recordButton" class="button">Start Recording</button>
            <button id="micButton" class="button">Record with Microphone</button>
            <div id="transcription">Transcription will appear here...</div>
            <div id="queueBox">
                <h2>Queue</h2>
                <ul id="queueList"></ul>
            </div>
        </div>
        <div class="box">
            <h2>Serve Next</h2>
            <form action="/serve">
                <button type="submit" id="serveButton" class="button">Atender</button>
            </form>
            {% if next_person %}
                <p id="nextPerson">{{next_person}}</p>
            {% else %}
                <p id ="nextPerson">The queue is empty</p>
            {% endif %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
